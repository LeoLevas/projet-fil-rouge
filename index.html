<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="register.css">

    <script type="text/javascript" src="script.js"></script>
</head>

<body>

    <!-- #region  header-->
    <nav id="navHead">
        <div id="containerLeft">
            <img id="LogoHeader" src="resource/logo.jpg" alt="Logo not found">
            <input id="SearchHeader" placeholder="Bienvenue, choisissez votre formation">
        </div>
        <div id="containerRight">
            <div class="headLinkBox" id="AccueilBox">
                <p class="textHeadLink">
                    Accueil
                </p>
            </div>
            <div class="headLinkBox">
                <p class="textHeadLink" onclick="formOn()">
                    Inscription
                </p>
            </div>
            <div class="headLinkBox" id="EspaceEleve">
                <p class="textHeadLink">
                    Espace élève
                </p>
            </div>
        </div>
    </nav>
    <!-- #endregion -->

    <!-- #region slideshow & data display -->
    <!-- data slideshow -->

    <div class="top">
        <p>Les nouveautés et informations importantes</p>
    </div>

    <div id="dataSlide">
        <!-- les bouton pour aller a gauche et droite -->
        <div class="prev">&#10094;</div>
        <div class="next">&#10095;</div>
    </div>




    <!-- data display -->

    <hr class="dividDisplay">

    <div class="top">
        <p>Les formation que l'on s'arrache</p>
    </div>

    <div id="dataDisplay"></div>
    <!-- #endregion -->

    <!-- #region footer -->
    <footer>
        <div id="footerContainer">
            <dib class="footerBox">
                <p>Accueil</p>
            </dib>
            <dib class="footerBox">
                <p>Qui sommes nous</p>
            </dib>
            <dib class="footerBox">
                <p>Nous trouver</p>
            </dib>
            <dib class="footerBox">
                <p>Mailing List</p>
            </dib>
            <dib class="footerBox">
                <p>Mention légales</p>
            </dib>
            <dib class="footerBox">
                <p>CGU</p>
            </dib>
        </div>
    </footer>
    <!-- #endregion -->

    <div id="formOverlay">
        <button id="closeButton" onclick="formOff()">close</button>
        <div id="formDisplay">
            <div id="ContainerLogRegister">
                <div class="formOption">
                    <a>
                        Log In
                    </a>
                </div>
                <div class="formOption">
                    <a>
                        Register        
                    </a>
                </div>
            </div>
            <div id="formContainer">
                <form autocomplete="off">
                    <div class="logIn" id="logInId">
                        <div class="logIn block-cube block-input">
                            <input class="logInInput" name="username" placeholder="Username" type="text">
                            <div class="bg-top"></div>
                            <div class="bg-right"></div>
                            <div class="bg">
                                <div class="bg-inner"></div>
                            </div>
                        </div>
                        <div class="logIn block-cube block-input">
                            <input name="password" placeholder="Password" type="password">
                            <div class="bg-top">
                            </div>
                            <div class="bg-right">
                            </div>
                            <div class="bg">
                                <div class="bg-inner"></div>
                            </div>
                        </div>
                        <button class="btn block-cube block-cube-hover" onclick="formOff()" type="button">
                            <div class="bg-top"></div>
                            <div class="bg-right"></div>
                            <div class="bg">
                                <div class="bg-inner"></div>
                            </div>
                            <div class="text">
                                Log In
                            </div>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>


    
</body>

</html>
