<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>

    <link rel="stylesheet" href="style.css">

    <script src="script.js"></script>
</head>
<body>

    <!-- header avec logo + search bar + accueil + inscription + espace élève -->
    <nav id="navHead">
        <div id="containerLeft">
            <img id="LogoHeader" src="resource/logo.jpg" alt="Logo not found">
            <input id="SearchHeader" placeholder="Bienvenue, choisissez votre formation">
        </div>
        <div id="containerRight">
            <div class="headLinkBox" id="AccueilBox">
                <p class="textHeadLink">
                    Accueil
                </p>
            </div>
            <div class="headLinkBox">
                <p class="textHeadLink">                   
                    Inscription
                </p>
            </div>
            <div class="headLinkBox">
                <p class="textHeadLink">
                    Espace élève
                </p>
            </div>
        </div>
    </nav>

    <!-- data slideshow -->

    <div class="top">
        <p>Les nouveautés et informations importantes</p>
    </div>

    <div id="dataSlide">
        <!-- les bouton pour aller a gauche et droite -->
        <div class="prev">&#10094;</div>
        <div class="next">&#10095;</div>
    </div>




    <!-- data display -->

    <hr class="dividDisplay">

    <div class="top">
        <p>Les formation que l'on s'arrache</p>
    </div>

    <div id="dataDisplay"></div>
    
</body>
</html>
